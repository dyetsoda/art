    <body>
        <table>
            <tr>
                <th>TASK</th>
                <th>START</th>
                <th>Country</th>
                <th>Country</th>
                <th>Country</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
              <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
              </tr>
        </table>

        <div style="width: 800px; height: 400px;">
            <canvas id="ganttChart"></canvas>
          </div>
        
          <script>
            // Sample data for the Gantt chart
            var ganttData = {
              labels: ['Task 1', 'Task 2', 'Task 3'],
              datasets: [{
                label: 'Project',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                data: [{
                  x: new Date('2024-05-01'),
                  y: new Date('2024-05-05')
                }, {
                  x: new Date('2024-05-06'),
                  y: new Date('2024-05-10')
                }, {
                  x: new Date('2024-05-11'),
                  y: new Date('2024-05-15')
                }]
              }]
            };
        
            // Configuration options for the Gantt chart
            var ganttOptions = {
              scales: {
                xAxes: [{
                  type: 'time',
                  time: {
                    unit: 'day',
                    displayFormats: {
                      day: 'DD MMM'
                    }
                  },
                  scaleLabel: {
                    display: true,
                    labelString: 'Date'
                  }
                }],
                yAxes: [{
                  type: 'category',
                  labels: ['Project'],
                  ticks: {
                    beginAtZero: true
                  },
                  scaleLabel: {
                    display: true,
                    labelString: 'Tasks'
                  }
                }]
              },
              responsive: true,
              maintainAspectRatio: false,
              tooltips: {
                callbacks: {
                  title: function(tooltipItems, data) {
                    return 'Task: ' + data.labels[tooltipItems[0].index];
                  },
                  label: function(tooltipItem, data) {
                    var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
                    return datasetLabel + ': ' + tooltipItem.xLabel.toLocaleDateString() + ' - ' + tooltipItem.yLabel.toLocaleDateString();
                  }
                }
              }
            };
        
            // Get the context of the canvas element we want to select
            var ctx = document.getElementById('ganttChart').getContext('2d');
            var myGanttChart = new Chart(ctx, {
              type: 'horizontalBar',
              data: ganttData,
              options: ganttOptions
            });
          </script>


        <!-- BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="chart.js"></script>
    </body>
</html>
