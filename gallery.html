    <style>
        @font-face{font-family: "PPG";src: url("styling/powerpuff girls font.ttf")}
        @font-face{font-family: "Modenine";src: url("Modenine-2OPd.ttf")}

        a {text-decoration: none;}
        body {background: rgb(202, 202, 202);}
        .articles__container {max-width: 79.375rem; margin: 0 auto;}
        .articles__filter {margin-bottom: 1.25rem;}
        .filter-articles {display: flex; column-gap: .3125rem;}
        .filter-articles__item {line-height: 2; transition: all 0.3s;}
        .filter-articles__item.active {color:white; background: black;}
        .articles__items { margin: 0 auto; transition: all 0.3s;}
        .articles__item {width: 25rem;}
        .articles__item:not(:last-child){margin-bottom: 1.25rem;}
        @media (max-width:430px){
            .articles__item{width:100%}

        }
        .articles__image {
            display: block;
            position: relative;
            border-radius: 0.1875rem;
            overflow: hidden;
        }
        .articles__image img.init {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            transition: transform 0.3s;
        }
    </style>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    
    <script>
        function imagesInit() {
    const images = document.querySelectorAll('.article__image');
    if (images.length){
        images.forEach(image => {
            const imageItem = image.querySelector('img');
            const padding = imageItem.offsetHeight / imageItem.offsetWidth * 100;
            image.style.paddingBottom = `${padding}%`
            imageItem.classList.add('init');
        });
    }
}
function gridInit() {
    const items = document.querySelector('.articles__items');
    const itemsGrid = new Isotope(items, {
        itemSelector: '.article',
        masonry: {
            fitWidth: true,
            gutter: 20
        }
    });

    //FILTER BUTTON
    document.addEventListener('click', documentActions);
    function documentActions(e){
        const targetElement = e.target;
        if(targetElement.closest('.filter-articles__item')){
            const filterItem = targetElement.closest('.filter-articles__item');
            const filterValue = filterItem.dataset.filter;
            const filterActiveItem = document.querySelector('.filter-articles__item.active');

            filterValue === "*" ? itemsGrid.arrange({filter: ``}):
                itemsGrid.arrange({ filter: `[data-filter="${filterValue}"]`})

            filterActiveItem.classList.remove('active');
            filterItem.classList.add('active');


            e.preventDefault();
        }
    }
}


window.addEventListener('load', windowLoad);

function windowLoad() {
    //loadComponent('BODY1', 'gallery/body.html');
    imagesInit();
    gridInit();
}


    </script>
